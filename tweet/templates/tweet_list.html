{% extends "layout.html" %}

{% block title %}
tweet
{% endblock %}

{% block content %}

<h1 class="text-center mt-4">Tweet Page</h1>

<a class="btn btn-primary mb-5" href="{% url 'tweet_create' %}">New tweet</a>
<div class="container row gap-3">
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
        {% if tweet.photo %}
        <a href="{{ tweet.photo.url }}" target="_blank">
            <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Tweet image" style="width: 100%; height: 200px; object-fit: cover;">
        </a>
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ tweet.user.username }}</h5>
          <p class="card-text">{{ tweet.text }}</p>
          {% if tweet.user == user %}
          <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
